<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>My Financial Dashboard</h1>
      <a href="data_input.html" class="edit-btn">Edit Data</a>
    </header>

    <div class="filters">
        <div class="filter-group">
          <label for="date-range">Date Range:</label>
          <input type="date" id="start-date" name="start-date">
          <input type="date" id="end-date" name="end-date">
        </div>
      
        <div class="filter-group">
          <label for="income-category">Income Categories:</label>
          <select id="income-category" name="income-category" multiple>
            <option value="Salary">Salary</option>
            <option value="Freelance">Freelance</option>
            <option value="Bonus">Bonus</option>
            <option value="Investment">Investment</option>
            <option value="Other">Other</option>
          </select>
        </div>
      
        <div class="filter-group">
          <label for="spending-category">Spending Categories:</label>
          <select id="spending-category" name="spending-category" multiple>
            <option value="Groceries">Groceries</option>
            <option value="Rent">Rent</option>
            <option value="Utilities">Utilities</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Dining">Dining</option>
            <option value="Shopping">Shopping</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Travel">Travel</option>
            <option value="Subscriptions">Subscriptions</option>
            <option value="Education">Education</option>
            <option value="Insurance">Insurance</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
    <main class="dashboard-charts">
      <h2>Income Overview</h2>
      <div class="chart-row">
        <canvas id="incomePieChart"></canvas>
        <canvas id="incomeLastMonthPieChart"></canvas>
        <canvas id="incomeBarChart"></canvas>
      </div>

      <h2>Spending Overview</h2>
      <div class="chart-row">
        <canvas id="spendingPieChart"></canvas>
        <canvas id="spendingLastMonthPieChart"></canvas>
        <canvas id="spendingBarChart"></canvas>
      </div>

      <h2>Income vs Spending Trends</h2>
      <div class="chart-row">
        <canvas id="incomeVsSpendingTrendChart"></canvas>
        <canvas id="categoryTrendChart"></canvas>
      </div>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
